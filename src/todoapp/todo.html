<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="sticky flex justify-between w-full gap-4 px-6 mt-6">
      <a class="self-center" href="./index.html"
        ><h1 class="text-2xl font-bold">smallscripts</h1></a
      >
      <nav>
        <ul class="hidden sm:flex">
          <li>
            <a class="bg-orange-500 w" href="./todoapp/todo.html">Home</a>
          </li>
          <li>
            <a class="bg-orange-500" href="./todoapp/todo.html">TodoApp</a>
          </li>
          <li>
            <a class="bg-orange-500" href="./todoapp/todo.html">Quiz</a>
          </li>
          <li>
            <a class="bg-orange-500" href="./todoapp/todo.html">Random quote</a>
          </li>
          <li>
            <a class="bg-orange-500" href="./todoapp/todo.html">Christmas</a>
          </li>
        </ul>
      </nav>
      <nav>
        <div id="menu-dropdown" class="cursor-pointer">
          <img
            class="w-14 h-14 sm:hidden"
            src="../assets/menu-fill.svg"
            alt="Navigation"
          />
        </div>
      </nav>
    </header>
    <section class="absolute flex justify-end w-full px-6 pt-2">
      <div
        id="dropdown-list"
        class="flex-col hidden w-1/2 rounded-bl-xl py-4 pl-2 gap-5 text-3xl text-right bg-[#A9A9A9] sm:hidden"
      >
        <p class="cursor-pointer hover:text-orange-700 hover:underline">
          <a href="../index.html">Home</a>
        </p>
        <p class="text-orange-700">
          <a href="./todoapp/todo.html">Todoapp</a>
        </p>
        <p class="cursor-pointer hover:text-orange-700 hover:underline">
          <a href="../quiz/quiz.html">quiz</a>
        </p>
        <p class="cursor-pointer hover:text-orange-700 hover:underline">
          Randomquote
        </p>
        <p class="cursor-pointer hover:text-orange-700 hover:underline">
          Christmas
        </p>
        <hr class="w-48 h-1 mx-auto my-1 bg-black border-0 rounded" />
      </div>
    </section>
    <section class="w-screen">
      <div class="flex flex-col content-center gap-3 mt-60">
        <ul
          id="todo-list"
          class="self-center pl-3 list-disc w-96"
        ></ul>
        <input
          id="input-field"
          type="text"
          placeholder="Write your todo!"
          class="self-center p-2 text-3xl rounded-lg shadow-md w-96"
        />
        <button
          id="submit-todo"
          class="self-center p-3 text-xl font-bold bg-orange-500 shadow-md w-96 hover:bg-orange-300 rounded-2xl"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="../main.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
